<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập trắc nghiệm</title>
    <link rel="stylesheet" href="stylebaitap.css">
</head>
<body>
    <h1 style="text-align: center; color: #333; margin-top: 20px;">Bài tập trắc nghiệm</h1>
    <div id="timer" class="timer">Thời gian còn lại: 30:00</div>
    <div class="grid-container" id="exercise-container"></div>
    <button id="submit" class="submit-btn">Nộp bài</button>
    <div id="result" class="result"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-question"></h2>
            <div id="modal-options"></div>
        </div>
    </div>
<!-- Modal hiển thị kết quả -->
<div id="result-modal" class="modal">
    <div class="modal-content">
        <span id="close-result-modal" class="close">&times;</span>
        <div id="result-content"></div>
    </div>
</div>

    <script src="baitap.js"></script>
</body>
</html>
