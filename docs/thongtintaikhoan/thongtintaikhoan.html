<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Tài Khoản</title>
  <link rel="stylesheet" href="thongtintaikhoan.css">
</head>
<body>
  
<body>
  

  <header>
    <button id="Home"onclick="window.location.href='../index.html';">Trang chủ</button>
  </header>
  <div class="profile-container">
    <!-- Avatar -->
    <div class="avatar-box">
      <img id="avatar" src="../img/images.jpg" alt="Avatar">
      <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar(event)">
      <button class="edit-avatar" onclick="document.getElementById('avatarInput').click()">✏️</button>
    </div>

    <!-- Thông tin cá nhân -->
    <h2 id="username">Nguyễn Tiến Long</h2>
    <p id="email">ntienlongcva@gmail.com</p>

    <div class="info">
      <p><strong>Ngày sinh:</strong> <span id="dob">28/01/2012</span></p>
      <p><strong>Giới tính:</strong> <span id="gender">Nam</span></p>
    </div>

    <button class="edit-btn" onclick="editProfile()">Chỉnh sửa thông tin</button>
  </div>

  <script src="thongtintaikhoan.js"></script>
</body>
</html>
